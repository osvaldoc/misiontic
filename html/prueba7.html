<html>
<head>
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- form: no lo vemos, pero hay unas cosas, POST, GET , values???

<form >
Nombre: <input type="text" name="nombres">
<br/>
Apellido: <input type="text" name="apellidos">
<br/>
Fecha Nacimiento: <input type="date" name="fecha-nacimiento">
<br/>
Correo electronico: <input type="email" name="correo">
<br/>
Numero celular: <input type="number" name="celular">
<br/>
Genero: <input type="radio" name="genero" value="F" >Femenino
<input type="radio" name="genero" value="M" >Masculino
<br>
Hobbies: 
<input type="checkbox" name="hobbies" value="Fornite" >Fornite
<input type="checkbox" name="hobbies" value="Futbol" >Futbol
<input type="checkbox" name="hobbies" value="Pintar" >Pintar
<input type="checkbox" name="hobbies" value="Musica" >Musica
<input type="checkbox" name="hobbies" value="Programar" >Programar
<br>
Ciudad vives: 
<select name="ciudad">
<option>Bogota</option>
<option>Medellin</option>
<option>Barranquilla</option>
<option>Cali</option>
<option>Otros</option>
</select>
<br>
Describa tu vida: 
<textarea name="descripcion"></textarea>
<br>
<input type="button" onclick="javascript: alert('Grabado con exito!! gracias!')" value="Grabar datos">

<!-- 
type - tipos de entrada

text: texto - cajon digito informacion 250 caracteres, string, cadena
date: fecha - muestra un calendario
email: solo digitar correos
number: solo recibe numeros
radio: bolita visual - > "FUNCIONA" como un OR , o
checkbox: palomita -> "FUNCIONA" como un AND, y


select: campo se seleccion, "funciona" como un OR
textarea: area de texto -> largas, +250

PyQt5: interface usuario sin html, podria ser remplazo de tk/tcl

-->

</form>
</body>
</html>
