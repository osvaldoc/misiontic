<!-- 
table: tabla
tr: table row - filas
td: table data - columnas
-->
<html>
<head>
    <title>Realizar tablas</title>
</head>
<body>
<table style="width:50%; border: 1px solid black;">
  <tr>
    <th><font style="color:#AF7AC5">Nombre</font></th>
    <th><font style="color:#86C57A">Apellido</font></th>
    <th><font style="color:#F1C40F">Edad</font></th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
</body>
</html>
<!-- 
NOTA: TODAS, TODAS las etiquetas abren con <ETIQUETA> y cierran </ETIQUETA>
ejemplo: 
<table> </table>, 
<h1> </h1>, 
<p> </p> 
<form> </form>
-->
