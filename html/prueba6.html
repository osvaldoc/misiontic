<html>
<head>
    <title>Realizar tablas</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Telephone</th>
    <th>Telephone1</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
    <td>123456</td>
  </tr>
</table>
<br/>
<br/>
<table border="1">
  <tr>
    <th style="background-color:yellow">Name</th>
    <th colspan="2" style="background-color:green">Telephone-colspan</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td style="background-color:pink">55577854</td>
    <td>123456</td>
  </tr>
</table>
</body>
</html>
<!--
colspan -> Combinar celdas excel o word
colspan="2" combine 2 celdas
-->
